name: Deploy API (build & push to ECR)

on:
  push:
    branches:
      - deploy/api

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  EC2_HOST: ${{ secrets.EC2_HOST }}
  EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
  EC2_PRIVATE_KEY: ${{ secrets.EC2_PRIVATE_KEY }}

jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Github Repository 파일 불러오기
        uses: actions/checkout@v4

      - name: JDK 21버전 설치
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Gradle 설치
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7

      - name: 테스트 및 빌드하기
        run: gradle -p apps/api clean build

      - name: AWS credentials 설정
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ap-northeast-2
          aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}

      - name: ECR에 로그인하기
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Docker 이미지 생성
        run: docker build -t vality-api-repository -f apps/api/Dockerfile apps/api

      - name: Docker 이미지에 Tag 붙이기
        run: docker tag vality-api-repository ${{ steps.login-ecr.outputs.registry }}/vality-api-repository:latest

      - name: ECR에 Docker 이미지 Push하기
        run: docker push ${{ steps.login-ecr.outputs.registry }}/vality-api-repository:latest

      - name: SSH로 EC2에 접속하여 배포하기
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USERNAME }}
          key: ${{ env.EC2_PRIVATE_KEY }}
          script_stop: true
          script: |
            # EC2에서 ECR 로그인
            aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
              docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            # 기존 컨테이너 중지 및 제거
            docker stop vality-api-repository || true
            docker rm vality-api-repository || true
            
            # 최신 이미지 pull
            docker pull ${{ steps.login-ecr.outputs.registry }}/vality-api-repository:latest
            
            # 새 컨테이너 실행
             docker run -d --name vality-api-repository -p 8080:8080 ${{ steps.login-ecr.outputs.registry }}/vality-api-repository:latest
