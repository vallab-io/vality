<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <!-- Background Gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Content Container -->
  <g transform="translate(600, 315)">
    <!-- Logo Image (centered, above text) -->
    <image href="/logo.svg" x="-80" y="-180" width="160" height="160" preserveAspectRatio="xMidYMid meet"/>
    
    <!-- Vality Text -->
    <text x="0" y="40" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="64" font-weight="700" fill="#1e293b" text-anchor="middle" letter-spacing="-0.02em">Vality</text>
    
    <!-- Tagline -->
    <text x="0" y="110" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="28" font-weight="400" fill="#64748b" text-anchor="middle" letter-spacing="0.01em">A simple newsletter platform built for discovery and long-term growth</text>
  </g>
</svg>
